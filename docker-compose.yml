services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: wheelHub_app
    ports:
      - '8080:80'
    volumes:
      - ./app:/var/www/html
    env_file:
      - .env
    depends_on:
      - dataBase

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: wheelHub_api
    ports:
      - '8000:80'
    volumes:
      - ./api:/var/www/html
    depends_on:
      - dataBase

  dataBase:
    image: mysql:8.3
    container_name: wheelHub_db
    env_file:
      - .env
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

networks:
  wheelHub_network:
    driver: bridge

volumes:
  db_data:
